<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ShakurWrites</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Banner styling */
        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Moves buttons slightly to the left */
        .banner nav {
            display: flex;
            gap: 15px;
            margin-left: -40px;
        }

        .banner nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
        }

        body {
            padding-top: 60px;
            background-image: url('images/contact-bg.jpg');
            background-size: cover;
            background-position: center;
        }

        .contact-content {
            max-width: 800px;
            margin: 100px auto 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 500px;
            margin: auto;
        }

        input, textarea {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            color: #333;
            font-size: 18px;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #f1f1f1;
            transition: 0.3s;
        }

        .social-links a:hover {
            background-color: #ddd;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="banner">
        <nav>
            <a href="index.html">Home</a>
            <a href="poetry.html">Poetry</a>
            <a href="short-stories.html">Short Stories</a>
            <a href="about.html">About Me</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="content">
        <div class="contact-content">
            <h1>Contact Me</h1>
            <p>Have a question, a comment, or just want to say hello? Feel free to reach out!</p>
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <div class="social-links">
                <a href="mailto:suhamabdishakur@gmail.com">üìß Email</a>
                <a href="https://x.com/suhamabdishakur" target="_blank">üê¶ X (Twitter)</a>
                <a href="https://www.linkedin.com/in/abdishakur-abdullahi-b06679259/" target="_blank">üíº LinkedIn</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 ShakurWrites. All Rights Reserved.</p>
    </footer>
</body>
</html>
