<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Stories - ShakurWrites</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .banner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .banner nav {
            display: flex;
            gap: 15px;
            margin-left: -30px; /* Move buttons slightly to the left */
        }

        .banner nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        body {
            padding-top: 60px;
        }

        .stories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
        }

        .story {
            text-align: center;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 90%;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="banner">
        <h1>ShakurWrites - Short Stories</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="poetry.html">Poetry</a>
            <a href="short-stories.html">Short Stories</a>
            <a href="about.html">About Me</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <section class="content" style="background-image: url('images/stories-bg.jpg'); background-size: cover;">
        <h1>Short Stories</h1>
        <div class="stories">
            <div class="story" onclick="openStory('Short-stories/gilded_chains.html')">
                <p>Gilded Chains</p>
            </div>
            <div class="story" onclick="openStory('Short-stories/the_inevitable_visitor.html')">
                <p>The Inevitable Visitor</p>
            </div>
            <div class="story" onclick="openStory('Short-stories/the_melting_pot.html')">
                <p>The Melting Pot</p>
            </div>
        </div>
    </section>
    
    <div id="storyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeStory()">&times;</span>
            <iframe id="storyFrame" src="" frameborder="0"></iframe>
        </div>
    </div>
    
    <script>
        function openStory(url) {
            document.getElementById('storyFrame').src = url;
            document.getElementById('storyModal').style.display = 'block';
        }
        
        function closeStory() {
            document.getElementById('storyModal').style.display = 'none';
            document.getElementById('storyFrame').src = "";
        }
    </script>
</body>
</html>
