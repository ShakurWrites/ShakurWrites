<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry - ShakurWrites</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Fix navigation bar */
        .banner {
            display: flex;
            justify-content: flex-start; /* Align buttons slightly left */
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .banner nav {
            display: flex;
            gap: 15px;
            margin-left: 20px; /* Slightly move buttons left */
        }

        .banner nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        body {
            padding-top: 60px; /* Prevent content from hiding under banner */
        }

        /* Fix poem layout */
        .poems {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
        }

        .poem {
            text-align: center;
            cursor: pointer;
        }

        /* Make sure poems open fully */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 90%;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="banner">
        <h1>ShakurWrites - Poetry</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="poetry.html">Poetry</a>
            <a href="short-stories.html">Short Stories</a>
            <a href="about.html">About Me</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <section class="content" style="background-image: url('images/poetry-bg.jpg'); background-size: cover;">
        <h1>Poetry</h1>
        <div class="poems">
            <div class="poem" onclick="openPoem('Poetry/how_do_i_say_i_love_you.html')">
                <p>How Do I Say I Love You</p>
            </div>
            <div class="poem" onclick="openPoem('Poetry/the_pit_inside_me.html')">
                <p>The Pit Inside Me</p>
            </div>
            <div class="poem" onclick="openPoem('Poetry/waiting_for_the_fall.html')">
                <p>Waiting for the Fall</p>
            </div>
            <div class="poem" onclick="openPoem('Poetry/when_i_grow_up.html')">
                <p>When I Grow Up</p>
            </div>
        </div>
    </section>
    
    <div id="poemModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePoem()">&times;</span>
            <iframe id="poemFrame" src="" frameborder="0"></iframe>
        </div>
    </div>
    
    <script>
        function openPoem(url) {
            document.getElementById('poemFrame').src = url;
            document.getElementById('poemModal').style.display = 'block';
        }
        
        function closePoem() {
            document.getElementById('poemModal').style.display = 'none';
            document.getElementById('poemFrame').src = "";
        }
    </script>
</body>
</html>
